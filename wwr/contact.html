<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Rapids</title>
    <meta name="description" content="Contact Information and Contact Form">
    <meta name="author" content="Josue Amulek Mendoza Perez">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="logo image">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="information">
            <h1>Rapids Company</h1>
            <h3>199 Kaibab Rd, Page</h3>
            <h3>Page, Arizona</h3>
            <h3>+1 958 643 6576</h3>
            <h3>info@rafting.com</h3>
        </div>
        <div class="form">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d83597.80325705494!2d-111.52047679158663!3d36.90240057815018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srafting%20cerca%20de%20Estados%20Unidos!5e0!3m2!1ses-419!2smx!4v1759638866782!5m2!1ses-419!2smx"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form>
                <div class="column1">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Placeholder">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Placeholder">
                </div>
                <div class="message">
                    <p>Message Purpose</p>
                    <input type="radio" name="message-purpose" id="inquiry" value="General Inquiry">
                    <label for="inquiry">General Inquiry</label>
                    <input type="radio" name="message-purpose" id="R-Question" value="Reservation Question">
                    <label for="R-Question">Reservation Question</label>
                    <input type="radio" name="message-purpose" id="suggestion" value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Type here"></textarea>
                <div class="checkbox">
                    <input type="checkbox" name="subscription" id="subscription">
                    <label for="subscription">Please subscribe me to the monthly newsletter</label><br>
                </div>
                <button>Get in Touch!</button>
            </form>
        </div>
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="./images/manager.jpg" alt="John 'Manager'">
                <figcaption>John 'Manager'</figcaption>
            </figure>
            <figure>
                <img src="./images/supervisor.jpg" alt="Mike 'Supervisor'">
                <figcaption>Mike 'Supervisor of activities'</figcaption>
            </figure>
            <figure>
                <img src="./images/employee-of-the-month.jpg" alt="Ethan 'Employee of Month'">
                <figcaption>Ethan 'Employee of the Month'</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy;2025 Rapids Josue Amulek Mendoza Perez</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="images/instagram.png" alt="Instagram"></a>
            <a href="https://x.com/"><img src="images/twitter.png" alt="Twitter X"></a>
        </nav>
    </footer>
</body>

</html>
